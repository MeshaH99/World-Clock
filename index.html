<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/stylesheet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-dropdown">
        <option value="">Choose a city</option>
        <option value="current">Current location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Pacific/Honolulu">Honolulu</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="shanghai">
          <div>
            <h2>Shanghai</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Project coded by <strong>Damesha Heath</strong>
      <a href="https://github.com/MeshaH99/World-Clock.git" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>

    <script src="JavaScript/index.js"></script>
  </body>
</html>
