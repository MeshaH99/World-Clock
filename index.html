<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/stylesheet.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="cities">
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">Shanghai</option>
        <option value="">Paris</option>
        <option value="">Honolulu</option>
      </select>

      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">Wednesday, 26 July 2023</div>
        </div>
        <div class="time">10:17:15 <small>(BST)</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Shanghai</h2>
          <div class="date">Wednesday, 26 July 2023</div>
        </div>
        <div class="time">17:17:15 <small>(GMT+8)</small></div>
      </div>
    </div>
    <footer>
      Project coded by <strong>Damesha Heath</strong>
      <a href="https://github.com/MeshaH99/World-Clock.git" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>

    <script src="JavaScript/index.js"></script>
  </body>
</html>
